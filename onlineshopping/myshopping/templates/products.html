
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Djago Ecommer | manascode.com</title>
</head>
<body>
    <h2 style="text-align: center;color: blue;padding: 50px;font-size: 50px;font-weight: bold;">
        Soa2 El-Gom3a
        
    </h2>
    
    <h1>List of products</h1>

 
  <div class="container"> 
    <div class="card-group"> 
      {% for item in products %}
        <!--bootstrap card with 3 horizontal images-->
        <div class="row"> 
            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image1 }}"> 
            </div> 

            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image2 }}"> 
                  
                <div class="card-body" style="text-align: center;">
                  <h5 class="card-title"> {{ item.product_name }}</h5>
                  <p class="card-text">{{ item.product_price }}</p>
                </div>
                <div class='card-footer text-center'>
                  <a href="cart/{{ item.product_name }}" class="btn btn-success">Add to Cart</a>
                  <a href="remove/{{ item.product_name }}" class="btn btn-danger">Remove from Cart</a>
                </div>
            </div> 
              
            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image3 }}"> 
                  
            </div> 
        </div> 
    </div> 
    {% endfor %}
  
</div> 
<a href="{% url 'cart-home' %}" class="btn btn-success">Go to Cart</a>
</body>
</html>
