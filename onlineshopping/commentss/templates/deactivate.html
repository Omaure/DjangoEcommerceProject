<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deactivate User</title>
</head>
<body>

{% if request.user.is_authenticated %}

<a style="font-size: large;" class="btn btn-primary button" href="/accounts/delete/">
    Deactivate User
</a>

{%else%}
<p> Please Login or Signup </p>
<a class="btn btn-primary button" href="/accounts/login/">Login</a>
<a class="btn btn-primary button" href="/accounts/signup/">SignUp</a>
{% endif %}

</body>
</html>
