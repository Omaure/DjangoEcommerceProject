{% include "base.html" %}
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="body">

  <a style="font-size: large;"href="{% url 'cart-home' %}" class="btn btn-success">Go to Cart</a>
  <div class="container"> 
    <div class="card-group"> 
      {% for item in products %}
        <!--bootstrap card with 3 horizontal images-->
        <div class="row"> 
            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image1 }}"> 
            </div> 

            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image2 }}"> 
                  
                <div class="card-body" style="text-align: center;">
                  <h5 style="font-size: large;" class="card-title"> {{ item.product_name }}</h5>
                  <p style="font-size: large;" class="card-text">{{ item.product_price }} LE</p>
                </div>
                {% if request.user.is_authenticated %}
                <div class='card-footer text-center'>
                 
                  <a style="font-size: large;" href="cart/{{ item.product_name }}" class="btn btn-success">Add to Cart</a>
                  <a style="font-size: large;" href="remove/{{ item.product_name }}" class="btn btn-danger">Remove from Cart</a>
                </div>
                {%else%}
                <div class='card-footer text-center'>
                 
                  <a style="font-size: large;" href="/accounts/signup/" class="btn btn-success">login to add to cart</a>
                  <a style="font-size: large;" href="/accounts/login/" class="btn btn-danger">Sign up</a>
                </div>
                
                {%endif%}
            </div> 

            <div class="card col-md-4"> 
                <img class="card-img-top" src= "{{ MEDIA_URL }}{{ item.image3 }}"> 
                  
            </div> 
         
        </div> 
    </div> 
    
    {% endfor %}
  
</div> 

</body>
