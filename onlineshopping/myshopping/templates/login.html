<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.0/js/mdb.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .formdiv{
            height : 300px !important;
            border-radius: 5px;
        }

    </style>
</head>


<body background="../../media/djangobck.jpg" class="pt-5">
<form class="pt-3" method="POST">
    {% csrf_token %}
    <div class="formdiv row justify-content-center align-items-center h-100 pt-3">
        <div class="col-lg-6 col-md-8 pt-3">
            <div class="card" style="border-radius: 5px;">
                <div class="card-block formdiv " >
                    <div class="form-header blue darken-4">
                        <h3 class="white-text flex-center">
                            <i class="fa fa-lock"></i>
                            Login
                        </h3>
                    </div>
                    <div class="md-form mx-3 mt-5">
                        <i class="fa fa-user-alt prefix"></i>
                        <label class="blue-text">
                            Username
                        </label>
                        {{ form.username }}
                    </div>

                    <div class="md-form mx-3" style="height: max-content;">
                        <i class="fa fa-lock prefix"></i>
                        <label class="blue-text mb-5">
                            Password
                        </label>
                        {{ form.password }}
                    </div>

                    <div class="text-center mt-5">
                        <button class="btn blue darken-4 mt-3" style="color: aliceblue;" type="submit">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</form>
</body>

</html>
