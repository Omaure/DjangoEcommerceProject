<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript     Background: url(" ") Ùˆ  p-5 bg-light -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        Body {
            Background: url('https://www.sapphirewebsolutions.com/wp-content/uploads/2019/01/website.jpg');
            Margin: 0;
            Padding: 0;
        }
    </style>
    <title>Register</title>
</head>

<body>
    <div class='container'>
        <div class='col-md-6 p-5 text-primary'></div>


        <h1>
            <div class='panel-heading'>Register here! </div>
        </h1>
        <div class='panel-body'>

            {% extends 'accounts/base.html' %}
            {% load crispy_forms_tags %}

            {% block main %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" />
            </form>
        </div>
    </div>
    {% endblock %}

</body>

</html>
