<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Favourite Page</title>
</head>
<body>
{% block content %}
<div class="container my-5">
    <div class="my-5">
        <h2>You Favourites</h2>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product Name</th>
        </tr>
        </thead>
        <tbody>
        {% for fav in favs %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ fav.favitem.product_name }}</td>
            <td><a href="/products/favview/remove/{{fav.favitem.product_name}}" class="btn btn-danger">
                <i class="fa fa-remove prefix"></i>
                Remove from Favourites</a>
            </td>
            <td><i class="fa fa-shopping-cart"></i>
                <a href="/products/cart/{{ fav.favitem.product_name }}" class="btn btn-success">
                    Add to Cart
                </a>
            </td>
        </tr>
        {% endfor %}
        <tr>
            <th scope="row"></th>
            <td colspan="3" class="text-right ">
                <a href="{% url 'cart-home' %}" class="btn btn-success mr-4 fa fa-shopping-cart prefix">
                    <i class="fa fa-shopping-cart"></i>
                    Proceed To Cart</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

{% endblock %}
</body>
</html>
